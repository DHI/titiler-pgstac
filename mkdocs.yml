site_name: TiTiler.PgSTAC
site_description: Dynamic Mosaics From PgSTAC database.

repo_name: "stac-utils/titiler-pgstac"
repo_url: "https://github.com/stac-utils/titiler-pgstac"
edit_uri: "blob/master/docs/"
site_url: "https://stac-utils.github.io/titiler-pgstac/"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/stac-utils"

nav:
  - Home: "index.md"
  - Intro: "intro.md"
  - Default Endpoints: "endpoints.md"
  - Examples:
    - demo: "notebooks/demo.ipynb"
  - Development - Contributing: "contributing.md"
  - Release Notes: "release-notes.md"

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True

theme:
  name: material


# https://github.com/kylebarron/cogeo-mosaic/blob/mkdocs/mkdocs.yml#L50-L75
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
